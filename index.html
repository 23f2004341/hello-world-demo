<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --bg: #f7f8fc;
      --blue: #0b63ff;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .hello {
      color: var(--blue);          /* Changed to blue */
      font-size: clamp(2.25rem, 6vw, 4.5rem); /* Larger text */
      font-weight: 800;            /* Bold text */
      line-height: 1.1;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="hello">Hello, World!</h1>
</body>
</html>
